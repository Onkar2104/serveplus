name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, 3.12]

    services:
       db:
         image: postgres:17
         env:
           POSTGRES_DB: serveplus
           POSTGRES_USER: postgres  # Use default username
           POSTGRES_PASSWORD: postgres  # Use default password
           DATABASE_HOST: localhost
           DATABASE_PORT: 5432
         options: >-
           --health-cmd "pg_isready -U postgres -d serveplus"
           --health-interval 10s
           --health-timeout 5s
           --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Override Database Credentials with Secrets
      run: |
        export PGPASSWORD="${{ secrets.DATABASE_PASSWORD }}"
        export DATABASE_USER="${{ secrets.DATABASE_USERNAME }}"
        export DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}"
        export DATABASE_HOST="localhost"
        export DATABASE_PORT="5432"
      shell: bash

    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: serveplus.settings
        DATABASE_USER: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
      run: |
        python manage.py test
